{% extends "base.html" %}

{% block title %}首页{% endblock %}

{% block page_content %}

    <tr>
        <th>用户ID</th>
        <th>评论内容</th>
        <th>用户名称</th>
        <th>时间</th>
        <th>是否删除</th>
        
    </tr>
        {% for i in u %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
                <td>{{ i[4] }}</td>
            </tr>
    {% endfor %}
    </table>

{% endblock %}
